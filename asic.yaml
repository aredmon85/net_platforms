                10G: 128
                25G: 128
                40G: 32
                50G: 64
                100G: 32
        -Forwarding_capacity: 6.4T
        -Buffer: 32MB
        -Scale:
                MAC: 288000
                IPv4: 360000
                IPv4_HOST: 168000
                IPv6: 64000
                MROUTE: 104000
        -Latency: 800ns
        -Platforms:
                - Juniper QFX5120
                - Arista 7050X3
        -Errata:
                - Supports NAT on Arista's 7050X3
